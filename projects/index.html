<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects | Duck Dev</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --yellow: #FFD84D;
      --orange: #FF9F1C;
      --orange-dark: #FF7A00;
      --bg-dark: #0b0f14;
      --glass: rgba(20, 24, 32, 0.7);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(1000px 500px at 50% 0%, rgba(255,216,77,0.15), transparent 60%), var(--bg-dark);
      color: white;
      min-height: 100vh;
      padding: 120px 20px 40px;
    }

    h1 {
      text-align: center;
      font-size: clamp(36px, 5vw, 56px);
      margin-bottom: 12px;
    }

    .gradient {
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      opacity: 0.85;
      margin-bottom: 50px;
    }

    .projects-grid {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 26px;
    }

    .project-card {
      background: var(--glass);
      border-radius: 20px;
      overflow: hidden;
      backdrop-filter: blur(14px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .project-banner {
      height: 140px;
      background-size: cover;
      background-position: center;
    }

    .project-body {
      padding: 18px 18px 50px;
      position: relative;
    }

    .project-title {
      font-weight: 800;
      font-size: 20px;
      margin-bottom: 8px;
    }

    .project-description {
      font-size: 14px;
      line-height: 1.6;
      max-height: 72px;
      overflow: hidden;
      position: relative;
    }

    /* Fade + blur */
    .project-description::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: linear-gradient(to bottom, rgba(20,24,32,0), rgba(20,24,32,0.95));
      backdrop-filter: blur(2px);
    }

    .card-actions {
      position: absolute;
      bottom: 12px;
      right: 12px;
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn.info {
      background: linear-gradient(135deg, var(--yellow), var(--orange));
      color: #000;
    }

    .btn.download {
      background: rgba(255,255,255,0.15);
      color: white;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      max-width: 600px;
      background: var(--glass);
      border-radius: 20px;
      padding: 26px;
      backdrop-filter: blur(16px);
    }

    .modal h2 { margin-bottom: 12px; }
    .modal p { line-height: 1.7; opacity: 0.95; }

    .close {
      margin-top: 20px;
      display: inline-block;
      cursor: pointer;
      font-weight: 700;
      color: var(--yellow);
    }
  </style>
</head>
<body>

  <h1>My <span class="gradient">Projects</span></h1>
  <p class="subtitle">Minecraft plugins, event systems, tools, and custom solutions.</p>

  <div class="projects-grid" id="projects"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <span class="close" onclick="closeModal()">Close</span>
    </div>
  </div>

  <script>
    fetch('projects.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('projects');

        data.forEach(p => {
          const card = document.createElement('div');
          card.className = 'project-card';

          card.innerHTML = `
            <div class="project-banner" style="background-image:url('${p.banner}')"></div>
            <div class="project-body">
              <div class="project-title">${p.name}</div>
              <div class="project-description">${p.description}</div>

              <div class="card-actions">
                <span class="btn info" onclick='openModal(${JSON.stringify(p).replace(/'/g, "&apos;")})'>View Info</span>
                <a class="btn download" href="${p.download}" target="_blank">Download</a>
              </div>
            </div>
          `;

          container.appendChild(card);
        });
      });

    function openModal(project) {
      document.getElementById('modalTitle').textContent = project.name;
      document.getElementById('modalDescription').textContent = project.description;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>

</body>
</html>
