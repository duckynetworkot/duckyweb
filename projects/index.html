<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partners | Duck Dev</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --yellow:#FFD84D;--orange:#FF9F1C;--blurple:#5865F2;--bg:#0b0f14;--glass:rgba(20,24,32,.72)
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,sans-serif;background:radial-gradient(1000px 500px at 50% 0%,rgba(255,216,77,.15),transparent 60%),var(--bg);color:#fff;min-height:100vh;padding:120px 20px 40px}

    /* NAVBAR (shared on all pages) */
    .navbar{position:fixed;top:20px;left:50%;transform:translateX(-50%);width:calc(100% - 80px);max-width:1200px;padding:14px 20px;background:linear-gradient(135deg,rgba(255,216,77,.15),rgba(255,159,28,.15));backdrop-filter:blur(14px);border-radius:999px;display:flex;justify-content:space-between;align-items:center;z-index:100;box-shadow:0 10px 30px rgba(0,0,0,.4)}
    .nav-left{display:flex;align-items:center;gap:18px;font-weight:800}
    .duck{font-size:20px;cursor:pointer;transition:transform .25s ease}
    .duck:hover{transform:rotate(-10deg) scale(1.1)}
    .nav-links{display:flex;gap:18px}
    .nav-links a{color:#fff;text-decoration:none;font-weight:600;opacity:.85}
    .nav-links a:hover{opacity:1}
    .discord-btn{background:var(--blurple);color:#fff;padding:10px 16px;border-radius:999px;font-weight:700;text-decoration:none;box-shadow:0 6px 18px rgba(88,101,242,.45)}

    h1{text-align:center;font-size:clamp(36px,5vw,56px);margin-bottom:12px}
    .gradient{background:linear-gradient(90deg,var(--yellow),var(--orange));-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .subtitle{text-align:center;opacity:.85;margin-bottom:50px}

    .partners-grid{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:28px}

    .partner-card{background:var(--glass);border-radius:22px;overflow:hidden;backdrop-filter:blur(14px);box-shadow:0 24px 50px rgba(0,0,0,.5);transform:translateY(0);transition:transform .35s ease,box-shadow .35s ease}
    .partner-card:hover{transform:translateY(-6px);box-shadow:0 30px 70px rgba(0,0,0,.65)}

    .partner-banner{height:150px;background-size:cover;background-position:center}
    .partner-body{padding:18px 18px 52px;position:relative;margin-top:-20px;background:linear-gradient(to bottom,rgba(20,24,32,0),var(--glass) 25%)}

    .partner-title{font-size:20px;font-weight:800;margin-bottom:8px}
    .partner-description{font-size:14px;line-height:1.6;max-height:72px;overflow:hidden;position:relative}
    .partner-description::after{content:"";position:absolute;bottom:0;left:0;width:100%;height:40px;background:linear-gradient(to bottom,rgba(20,24,32,0),rgba(20,24,32,.95));backdrop-filter:blur(3px)}

    .card-actions{position:absolute;bottom:12px;right:12px;display:flex;gap:10px}
    .btn{padding:8px 14px;border-radius:12px;font-size:13px;font-weight:700;text-decoration:none;cursor:pointer}
    .btn.info{background:linear-gradient(135deg,var(--yellow),var(--orange));color:#000}
    .btn.discord{background:var(--blurple);color:#fff}

    /* MODAL */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.75);display:none;align-items:center;justify-content:center;z-index:1000}
    .modal-content{max-width:650px;width:100%;background:var(--glass);border-radius:24px;overflow:hidden;animation:pop .35s ease}
    @keyframes pop{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}
    .modal-banner{height:180px;background-size:cover;background-position:center}
    .modal-body{padding:22px}
    .close{display:inline-block;margin-top:20px;font-weight:700;color:var(--yellow);cursor:pointer}
  </style>
</head>
<body>

<nav class="navbar">
  <div class="nav-left">
    <span class="duck" onclick="location.href='/'">ðŸ¦†</span>
    <div class="nav-links">
      <a href="/projects/">Projects</a>
      <a href="/partners/">Partners</a>
    </div>
  </div>
  <a class="discord-btn" href="https://discord.gg/QtBNmgrQhD" target="_blank">Discord</a>
</nav>

<h1>Our <span class="gradient">Partners</span></h1>
<p class="subtitle">Communities and servers we proudly collaborate with.</p>
<div class="partners-grid" id="partners"></div>

<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-banner" id="modalBanner"></div>
    <div class="modal-body">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <span class="close" onclick="closeModal()">Close</span>
    </div>
  </div>
</div>

<script>
fetch('partners.json').then(r=>r.json()).then(data=>{
  const c=document.getElementById('partners')
  data.forEach(p=>{
    const card=document.createElement('div')
    card.className='partner-card'
    card.innerHTML=`
      <div class="partner-banner" style="background-image:url('${p.banner}')"></div>
      <div class="partner-body">
        <div class="partner-title">${p.name}</div>
        <div class="partner-description">${p.description}</div>
        <div class="card-actions">
          <span class="btn info" onclick='openModal(${JSON.stringify(p)})'>View Info</span>
          <a class="btn discord" href="${p.discord}" target="_blank">Discord</a>
        </div>
      </div>`
    c.appendChild(card)
  })
})
function openModal(p){
  modal.style.display='flex'
  modalBanner.style.backgroundImage=`url(${p.banner})`
  modalTitle.textContent=p.name
  modalDescription.textContent=p.description
}
function closeModal(){modal.style.display='none'}
</script>
</body>
</html>
