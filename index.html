<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duck Dev | Minecraft Portfolio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --yellow: #FFD84D;
      --orange: #FF9F1C;
      --orange-dark: #FF7A00;
      --blurple: #5865F2;
      --bg-dark: #0b0f14;
      --glass: rgba(20, 24, 32, 0.65);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(1200px 600px at 50% 20%, rgba(255, 216, 77, 0.15), transparent 60%),
                  radial-gradient(800px 500px at 80% 60%, rgba(255, 159, 28, 0.15), transparent 60%),
                  var(--bg-dark);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 80px);
      max-width: 1200px;
      padding: 14px 20px;
      background: linear-gradient(135deg, rgba(255, 216, 77, 0.15), rgba(255, 159, 28, 0.15));
      backdrop-filter: blur(14px);
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      z-index: 100;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 18px;
      font-weight: 700;
    }

    .duck {
      font-size: 20px;
    }

    .nav-links {
      display: flex;
      gap: 18px;
      margin-left: 10px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      opacity: 0.9;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    .discord-btn {
      background: var(--blurple);
      color: white;
      padding: 10px 16px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 700;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 6px 18px rgba(88,101,242,0.45);
    }

    .discord-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 26px rgba(88,101,242,0.6);
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 120px 20px 40px;
    }

    .hero-content {
      max-width: 900px;
    }

    .hero h1 {
      font-size: clamp(42px, 6vw, 72px);
      font-weight: 800;
      margin-bottom: 16px;
    }

    .gradient-text {
      background: linear-gradient(90deg, var(--yellow), var(--orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.9;
      max-width: 700px;
      margin: 0 auto 32px;
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .cta {
      padding: 14px 22px;
      border-radius: 14px;
      font-weight: 700;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .cta.primary {
      background: linear-gradient(135deg, var(--yellow), var(--orange));
      color: #000;
      box-shadow: 0 12px 30px rgba(255, 159, 28, 0.45);
    }

    .cta.secondary {
      background: rgba(255,255,255,0.08);
      color: #fff;
      backdrop-filter: blur(10px);
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.6;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">

        <a href="/partners/">Partners</a>
      </div>
    </div>

    <a class="discord-btn" href="https://discord.gg/QtBNmgrQhD" target="_blank" rel="noopener noreferrer">
      Discord
    </a>
  </nav>

  <!-- HERO -->
  <section class="hero">
    <div class="hero-content">
      <h1>
        The <span class="gradient-text">Quackiest</span><br />
        Minecraft Developer
      </h1>
      <p>
        A duck-themed Minecraft developer portfolio showcasing plugins, event systems,
        Discord bots, and custom server solutions â€” built clean, fast, and static.
      </p>

      <div class="cta-buttons">
        <a href="#projects" class="cta primary">View Projects</a>
        <a href="#partners" class="cta secondary">Partners</a>
      </div>
    </div>
  </section>

  <footer>
    Â© 2026 Created by Ducky
  </footer>

</body>
</html>
